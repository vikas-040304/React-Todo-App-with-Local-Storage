<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Todo App</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* CSS STYLES */
        :root { --primary: #6366f1; --bg: #e0e7ff; --danger: #ef4444; --success: #22c55e; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .app-container {
            background: white;
            width: 400px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; color: #333; margin-bottom: 1.5rem; }
        
        /* Input Area */
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
        }
        input:focus { border-color: var(--primary); }
        .add-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
        }
        .add-btn:hover { opacity: 0.9; }

        /* Todo List */
        ul { list-style: none; padding: 0; margin: 0; }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9fafb;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid transparent;
            transition: all 0.2s;
        }
        .todo-item.completed {
            border-left-color: var(--success);
            background: #f0fdf4;
        }
        .todo-item.completed span {
            text-decoration: line-through;
            color: #888;
        }
        
        .actions { display: flex; gap: 8px; }
        button.icon-btn {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        button.icon-btn:hover { transform: scale(1.2); }
        .check-btn { color: var(--success); }
        .edit-btn { color: var(--primary); }
        .delete-btn { color: var(--danger); }
        
        .empty-msg { text-align: center; color: #aaa; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            // 1. STATE: Initialize tasks from Local Storage if available
            const [todos, setTodos] = useState(() => {
                const savedTodos = localStorage.getItem('react-todos');
                return savedTodos ? JSON.parse(savedTodos) : [];
            });
            const [inputValue, setInputValue] = useState('');

            // 2. EFFECT: Save to Local Storage whenever 'todos' changes
            useEffect(() => {
                localStorage.setItem('react-todos', JSON.stringify(todos));
            }, [todos]);

            // 3. CRUD: CREATE
            const addTodo = (e) => {
                e.preventDefault();
                if (!inputValue.trim()) return;

                const newTodo = {
                    id: Date.now(),
                    text: inputValue,
                    completed: false
                };

                setTodos([...todos, newTodo]);
                setInputValue('');
            };

            // 3. CRUD: UPDATE (Toggle Complete)
            const toggleComplete = (id) => {
                setTodos(todos.map(todo => 
                    todo.id === id ? { ...todo, completed: !todo.completed } : todo
                ));
            };

            // 3. CRUD: UPDATE (Edit Text)
            const editTodo = (id) => {
                const todoToEdit = todos.find(t => t.id === id);
                const newText = prompt('Edit task:', todoToEdit.text);
                
                if (newText !== null && newText.trim() !== '') {
                    setTodos(todos.map(todo => 
                        todo.id === id ? { ...todo, text: newText } : todo
                    ));
                }
            };

            // 3. CRUD: DELETE
            const deleteTodo = (id) => {
                if(confirm('Are you sure you want to delete this task?')) {
                    setTodos(todos.filter(todo => todo.id !== id));
                }
            };

            return (
                <div class="app-container">
                    <h1><i className="fas fa-check-double"></i> Task Master</h1>
                    
                    {/* Input Form */}
                    <form onSubmit={addTodo} className="input-group">
                        <input 
                            type="text" 
                            placeholder="What needs to be done?" 
                            value={inputValue}
                            onChange={(e) => setInputValue(e.target.value)}
                        />
                        <button type="submit" className="add-btn">
                            <i className="fas fa-plus"></i>
                        </button>
                    </form>

                    {/* Task List */}
                    <ul>
                        {todos.length === 0 ? (
                            <li className="empty-msg">No tasks yet. Add one above!</li>
                        ) : (
                            todos.map(todo => (
                                <li key={todo.id} className={`todo-item ${todo.completed ? 'completed' : ''}`}>
                                    <span onClick={() => toggleComplete(todo.id)} style={{cursor: 'pointer', flex: 1}}>
                                        {todo.text}
                                    </span>
                                    <div className="actions">
                                        <button onClick={() => toggleComplete(todo.id)} className="icon-btn check-btn" title="Complete">
                                            <i className={`fas ${todo.completed ? 'fa-undo' : 'fa-check'}`}></i>
                                        </button>
                                        <button onClick={() => editTodo(todo.id)} className="icon-btn edit-btn" title="Edit">
                                            <i className="fas fa-pen"></i>
                                        </button>
                                        <button onClick={() => deleteTodo(todo.id)} className="icon-btn delete-btn" title="Delete">
                                            <i className="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </li>
                            ))
                        )}
                    </ul>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body>
</html>
